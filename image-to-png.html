<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PNG Converter - ToolKit Pro</title>
    <meta name="description" content="Convert images to PNG format with transparency support. Free online image converter tool.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #4cc9f0;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #38b000;
            --warning: #ff6b35;
            --card-bg: #ffffff;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-accent: linear-gradient(135deg, var(--accent), var(--primary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            background: var(--gradient-primary);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            box-shadow: var(--shadow);
            padding: 15px 0;
            margin-bottom: 40px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(67, 97, 238, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: inherit;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1.8rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }

        /* Main Content */
        .tool-container {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(67, 97, 238, 0.05);
        }

        .tool-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .tool-header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease-out;
        }

        .tool-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textReveal 1.5s ease-out;
        }

        @keyframes textReveal {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tool-description {
            font-size: 1.2rem;
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced Upload Area */
        .upload-area {
            border: 3px dashed rgba(67, 97, 238, 0.3);
            border-radius: 20px;
            padding: 80px 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.02), rgba(114, 9, 183, 0.02));
            transition: var(--transition);
            cursor: pointer;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(67, 97, 238, 0.1), transparent);
            transition: left 0.5s;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.05), rgba(114, 9, 183, 0.05));
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(67, 97, 238, 0.1);
        }

        .upload-area.dragover {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(114, 9, 183, 0.1));
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 25px;
            animation: bounceIn 1s ease-out 0.8s both;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(50px);
            }
            50% {
                opacity: 1;
                transform: scale(1.05) translateY(-10px);
            }
            70% {
                transform: scale(0.9) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .upload-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .upload-subtext {
            color: var(--gray);
            margin-bottom: 25px;
            font-size: 1rem;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 15px 35px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 20px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .upload-btn:hover::before {
            left: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }

        /* Enhanced Settings */
        .settings-section {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(67, 97, 238, 0.1);
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .settings-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .settings-title i {
            color: var(--primary);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-label {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .setting-input {
            padding: 12px 15px;
            border: 2px solid rgba(67, 97, 238, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .setting-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .setting-select {
            padding: 12px 15px;
            border: 2px solid rgba(67, 97, 238, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .setting-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        /* Enhanced Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            border: none;
            font-size: 1rem;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 5px 20px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }

        .btn-secondary {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            border: 2px solid rgba(67, 97, 238, 0.2);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        /* Enhanced Progress */
        .progress-container {
            margin-top: 30px;
            display: none;
            animation: fadeInUp 1s ease-out;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .progress-text {
            text-align: center;
            font-size: 1rem;
            color: var(--gray);
            font-weight: 500;
        }

        /* Enhanced Results */
        .results-section {
            margin-top: 40px;
            display: none;
            animation: fadeInUp 1s ease-out;
        }

        .results-section.show {
            display: block;
        }

        .result-item {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: var(--transition);
            border: 1px solid rgba(67, 97, 238, 0.1);
        }

        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .result-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .result-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
        }

        .result-details h4 {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .result-details p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tool-title {
                font-size: 2.2rem;
            }
            
            .tool-container {
                padding: 25px;
            }
            
            .upload-area {
                padding: 50px 15px;
            }
            
            .upload-icon {
                font-size: 3.5rem;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .result-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .tool-title {
                font-size: 1.8rem;
            }
            
            .upload-area {
                padding: 40px 10px;
            }
            
            .upload-icon {
                font-size: 3rem;
            }
            
            .settings-section {
                padding: 20px;
            }
        }

        /* Loading Animation */
        .loading-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-animation.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading-animation" id="loadingAnimation">
        <div class="loading-spinner"></div>
    </div>

    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-tools"></i>
                    </div>
                    <div class="logo-text">ToolKit Pro</div>
                </a>
                
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Tools
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Tool Container -->
            <div class="tool-container">
                <!-- Tool Header -->
                <div class="tool-header">
                    <h1 class="tool-title">Image to PNG Converter</h1>
                    <p class="tool-description">Convert any image format to PNG with transparent background support. High-quality conversion with customizable settings.</p>
                </div>

                <!-- Upload Area -->
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-image"></i>
                    </div>
                    <div class="upload-text">Drop your image here</div>
                    <div class="upload-subtext">or click to browse files (Max: 50MB)</div>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-upload"></i>
                        Choose Image
                    </button>
                    <input type="file" class="file-input" id="fileInput" accept="image/*" multiple>
                </div>

                <!-- Settings -->
                <div class="settings-section">
                    <h3 class="settings-title">
                        <i class="fas fa-cog"></i>
                        Conversion Settings
                    </h3>
                    <div class="settings-grid">
                        <div class="setting-group">
                            <label class="setting-label">Quality</label>
                            <select class="setting-select" id="qualitySelect">
                                <option value="high">High Quality</option>
                                <option value="medium">Medium Quality</option>
                                <option value="low">Low Quality</option>
                            </select>
                        </div>
                        
                        <div class="setting-group">
                            <label class="setting-label">Background</label>
                            <select class="setting-select" id="backgroundSelect">
                                <option value="transparent">Transparent</option>
                                <option value="white">White</option>
                                <option value="black">Black</option>
                                <option value="custom">Custom Color</option>
                            </select>
                        </div>
                        
                        <div class="setting-group">
                            <label class="setting-label">Resize</label>
                            <input type="text" class="setting-input" id="resizeInput" placeholder="e.g., 1920x1080">
                        </div>
                        
                        <div class="setting-group">
                            <label class="setting-label">Compression</label>
                            <select class="setting-select" id="compressionSelect">
                                <option value="none">No Compression</option>
                                <option value="fast">Fast Compression</option>
                                <option value="best">Best Compression</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="settings-grid" style="margin-top: 20px;">
                        <div class="checkbox-group">
                            <input type="checkbox" class="checkbox-input" id="preserveMetadata" checked>
                            <label for="preserveMetadata">Preserve metadata</label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" class="checkbox-input" id="optimizeSize" checked>
                            <label for="optimizeSize">Optimize file size</label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" class="checkbox-input" id="maintainAspectRatio" checked>
                            <label for="maintainAspectRatio">Maintain aspect ratio</label>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-primary" id="convertBtn" disabled>
                            <i class="fas fa-magic"></i> Convert to PNG
                        </button>
                        <button class="btn btn-secondary" id="clearBtn">
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                    </div>
                </div>

                <!-- Progress -->
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Converting image to PNG...</div>
                </div>

                <!-- Results -->
                <div class="results-section" id="resultsSection">
                    <h3 style="margin-bottom: 25px; color: var(--dark); font-size: 1.3rem;">Converted Images</h3>
                    <div id="resultsList"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Loading Animation
        window.addEventListener('load', function() {
            const loadingAnimation = document.getElementById('loadingAnimation');
            setTimeout(() => {
                loadingAnimation.classList.add('hidden');
                setTimeout(() => {
                    loadingAnimation.style.display = 'none';
                }, 500);
            }, 1500);
        });

        // Image to PNG Converter functionality
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const convertBtn = document.getElementById('convertBtn');
            const clearBtn = document.getElementById('clearBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const resultsSection = document.getElementById('resultsSection');
            const resultsList = document.getElementById('resultsList');
            
            let selectedFiles = [];

            // Upload area functionality
            uploadArea.addEventListener('click', () => fileInput.click());
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                handleFiles(files);
            });
            
            fileInput.addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                handleFiles(files);
            });

            function handleFiles(files) {
                const imageFiles = files.filter(file => file.type.startsWith('image/'));
                
                if (imageFiles.length === 0) {
                    alert('Please select valid image files.');
                    return;
                }
                
                selectedFiles = imageFiles;
                convertBtn.disabled = false;
                
                // Update upload area
                uploadArea.innerHTML = `
                    <div class="upload-icon">
                        <i class="fas fa-check-circle" style="color: var(--success);"></i>
                    </div>
                    <div class="upload-text">${imageFiles.length} image file(s) selected</div>
                    <div class="upload-subtext">Ready to convert to PNG</div>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-plus"></i>
                        Add More Images
                    </button>
                `;
            }

            // Convert functionality
            convertBtn.addEventListener('click', async () => {
                if (selectedFiles.length === 0) return;
                
                const quality = document.getElementById('qualitySelect').value;
                const background = document.getElementById('backgroundSelect').value;
                const resize = document.getElementById('resizeInput').value;
                const compression = document.getElementById('compressionSelect').value;
                
                // Show progress
                progressContainer.classList.add('show');
                convertBtn.disabled = true;
                
                // Simulate conversion process
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress > 100) progress = 100;
                    
                    progressFill.style.width = progress + '%';
                    
                    if (progress < 30) {
                        progressText.textContent = 'Analyzing image format...';
                    } else if (progress < 60) {
                        progressText.textContent = 'Converting to PNG format...';
                    } else if (progress < 90) {
                        progressText.textContent = 'Optimizing image quality...';
                    } else {
                        progressText.textContent = 'Finalizing conversion...';
                    }
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            showResults();
                        }, 500);
                    }
                }, 300);
            });

            function showResults() {
                progressContainer.classList.remove('show');
                convertBtn.disabled = false;
                
                // Generate mock results
                const results = [];
                
                selectedFiles.forEach((file, index) => {
                    const originalSize = Math.floor(file.size / 1024);
                    const convertedSize = Math.floor(originalSize * 0.8);
                    
                    results.push({
                        name: `${file.name.replace(/\.[^/.]+$/, '')}.png`,
                        originalSize: originalSize + ' KB',
                        convertedSize: convertedSize + ' KB',
                        quality: 'High',
                        url: '#'
                    });
                });
                
                // Display results
                resultsList.innerHTML = results.map(result => `
                    <div class="result-item">
                        <div class="result-info">
                            <div class="result-icon">
                                <i class="fas fa-file-image"></i>
                            </div>
                            <div class="result-details">
                                <h4>${result.name}</h4>
                                <p>${result.originalSize} → ${result.convertedSize} • ${result.quality} Quality</p>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="downloadFile('${result.name}')">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                `).join('');
                
                resultsSection.classList.add('show');
            }

            // Clear functionality
            clearBtn.addEventListener('click', () => {
                selectedFiles = [];
                fileInput.value = '';
                convertBtn.disabled = true;
                progressContainer.classList.remove('show');
                resultsSection.classList.remove('show');
                
                uploadArea.innerHTML = `
                    <div class="upload-icon">
                        <i class="fas fa-image"></i>
                    </div>
                    <div class="upload-text">Drop your image here</div>
                    <div class="upload-subtext">or click to browse files (Max: 50MB)</div>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-upload"></i>
                        Choose Image
                    </button>
                `;
            });
        });

        // Download function
        function downloadFile(filename) {
            // Create a dummy download link
            const link = document.createElement('a');
            link.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent('This is a demo PNG file: ' + filename);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
